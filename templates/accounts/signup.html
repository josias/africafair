{% extends 'base.html' %}

{% load static %}

{% block content %}

        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Sign up ! </h1>
                            <h2 class="mb-5">for a free account</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Icons Grid-->
        <section class="features-icons bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                            <div class="features-icons-icon d-flex"><i class="bi-window m-auto text-primary"></i></div>
                            
                            <p class="lead mb-0">Select below the type of account you want to create</p>
                            <a href="{% url 'accounts:visitor_signup' %}" class="btn btn-student btn-lg" role="button">I'm a visitor</a>
                            <a href="{# url 'accounts:owner_signup' #}" class="btn btn-teacher btn-lg" role="button">I'm a shop owner</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
       

{% endblock content %}
